<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Welcome to the Home Page</h1>
    <p>Tugas UTS adhenia hafi.</p>

    <h2 class="mt-4">Mahasiswa List</h2>
    <ul id="mahasiswa-list" class="list-group mb-4"></ul>

    <script>
        fetch('/mahasiswa')
            .then(response => response.json())
            .then(data => {
                const mahasiswaList = document.getElementById('mahasiswa-list');
                data.mahasiswa.forEach(mahasiswa => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${mahasiswa.id}, Nama: ${mahasiswa.nama}, Jurusan: ${mahasiswa.jurusan}`;
                    listItem.classList.add('list-group-item');
                    mahasiswaList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching Mahasiswa:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
